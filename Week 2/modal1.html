<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal 1 Basic</title>
    <link rel="stylesheet" href="modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
#button {
    margin-top: 24px;
}
</style>
<body>
    <div class="Modalexample">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal Example-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="con">
                            <h1>Form</h1>
                        </div>
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="c
                                ol-md-6">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Enter your name">
                                        </div>
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <select class="form-control" id="country">
                                                <option value="">Select your country</option>
                                                <option value="usa">USA</option>
                                                <option value="uk">UK</option>
                                                <option value="canada">Canada</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="interests">Interests</label><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="reading"
                                                    value="reading">
                                                <label class="form-check-label" for="reading">Reading</label>
                                            </div>
                                            <br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="sports"
                                                    value="sports">
                                                <label class="form-check-label" for="sports">Sports</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Gender</label><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male"
                                                    value="male">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female"
                                                    value="female">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                        <label for="customRange1" class="form-label">Rating</label>
                                        <input type="range" class="form-range" min="0" max="5" id="customRange1">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Enter your username">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="button">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
